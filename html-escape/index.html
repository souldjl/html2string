<script type="text/javascript">
    var $content=$("#content");
    var $result=$("#result");
    $("#btn1").on("click",function(e){
        e.preventDefault();
        $result.val(_.escape($content.val()));
    });
    $("#btn2").on("click",function(e){
        e.preventDefault();
        $result.val(_.unescape($content.val()));
    });
</script>
