<script type="text/javascript">
    function javascript() {
        var htmlArr = $("#content").val().replace(/\\/g, "\\\\").replace(/\\/g, "\\/").replace(/\'/g, "\\\'").split('\n');
        var len = htmlArr.length;
        var outArr = [];
        outArr.push( "\'\\\n");
        jQuery.each(htmlArr, function (index, value) {

            if (value !== "") {
                outArr.push( value + "\\\n");
            }
        });
        outArr.push( "\'");
        $("#result").val(outArr.join(""));
    }

</script>
